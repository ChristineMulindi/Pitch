{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <p>PITCHES</p>
    </div>
    {% if posts %} {% for post in posts %}

    <div class="panel panel-default">
        <div class="panel-heading">{{post.category}}</div>
        <div class="panel-body">
            {{post.text}}</p>
            <br>
            <a class="btn btn-success btn-sm text-center" href="/pitch/comment/new">Comment</a>

        </div>
    </div>

    {% endfor %} {% else %}
    No post in this category yet !!
    {% endif %}
    {% endblock %}

</div>
